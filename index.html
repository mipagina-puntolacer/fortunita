<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen y Botón</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        img {
            margin-top: 20px;
            width: 300px;
            height: auto;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/0412-5594292.png" alt="Imagen de ejemplo">
        <p class="description">Únete a nuestro grupo para recibir las últimas novedades y estar al día con nuestra comunidad.</p>
        <a href="https://chat.whatsapp.com/I7cC3iheqpwJKfBKQJnco6" class="button">Unirme al grupo</a>
    </div>
</body>
</html>
